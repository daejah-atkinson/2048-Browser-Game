<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <title>2048</title>
</head>
<body>
    <section class="top-section">
        <div class="top-left">
         <h1 class="title">2048</h1>
            <h3 class='instructions'>Join the tiles, get to <span class="bold">2048! </span><br>  <a href="#how-to-play"><span class="bold">How to play &rarr;</span></a> </h3>
        </div>
        <div class='top-right'>
            <div class="score"><h3>Score</h3></div>
            <button type="button">New Game</button>
        </div>
    </section>
    <div class="winner"><h3>Congratulations! You've won!</h3></div>
    <div class="loser"><h3>Sorry, you've lost. Try again.</h3></div>
    
    <section class="middle">
    <div id="gameboard"></div>
    </section>
    

    <div id="how-to-play">
        <span class="bold">HOW TO PLAY:</span> Slide the tiles on the board using the arrow keys. Tiles with the same number will merge into one when combined. Add the tiles until you reach 2048. <hr>
    </div>
    
<script src="app.js"></script>
</body>
</html>
